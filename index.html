<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./JS/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
  <header>
    <img src="./assets/Gitfav.svg" alt="logo Gitfav">
    <div class="search">
      <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
      <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
      <button>
        <img src="./assets/search-star.svg" alt="estrela">
        <p>Favoritar</p>
      </button>
    </div>
  </header>
    <table>
      <thead>
        <th>Usuário</th>
        <th>Repositórios</th>
        <th>Followers</th>
        <th>Ação</th>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="" alt="Imagem do Github">
            <a href="">
              <p>Luigi</p>
              <span>/luigiebo</span>
            </a>
          </td>
          <td class="repositories">
            123
          </td>
          <td class="followers">
            1234
          </td>
          <td class="remover">
            <button class="remove">Remover</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
